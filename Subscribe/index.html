<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./sub.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <title> Subscribe</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
        </script>
        <script type="text/javascript">
         (function () {
         emailjs.init({
         publicKey: "ze1-SY3Aypt5Y3dFO",
         });
         })();
        </script>
        
    </head>
    <body>
        <div class="subscribe">
            <h2 class="subscribe__title">Let's keep in touch</h2>
            <p class="subscribe__copy">
                Subscribe to keep up with fresh news and exciting updates. We
                promise
                not to spam you!
            </p>
            <div class="form">
                <input
                    type="email"
                    class="form__email"
                    placeholder="Enter your email address" />
                <button class="form__button" onclick=>Send</button>
            </div>
            <div class="notice">
                <input type="checkbox" />
                <span class="notice__copy">I agree to my email address being
                    stored and uses to recieve monthly newsletter.</span>
            </div>
        </div>
        <script src="./sub.js"></script>
    </body>
</html>
